<header class="header-site" role="banner">
    <div class="content">
        <h1>
            <span class="site-title">{{site.username}}</span>
            <span class="site-description">{{site.user_title}}</span>
        </h1>
        <h2>
            <!-- <span class="user-description">{{site.user_description}}</span> -->
        </h2>
        <div class="icons-home">
            <a aria-label="Send email" href="mailto:{{site.email}}">
                <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
            <a aria-label="My Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}">
                <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
            <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg></a>
            <a aria-label="My Linkedin" target="_blank" href="https://www.linkedin.com/in/dustindrewmiller">
                <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
            <a aria-label="My Codepen" target="_blank" href="https://codepen.io/millerdrew/">
                <svg class="icon icon-codepen">
                    <use xlink:href="#icon-codepen"></use>
                </svg>
            </a>
        </div>
    </div>
     <!-- <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a> -->
</header>
